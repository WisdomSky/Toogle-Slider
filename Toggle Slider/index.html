<html>
	<head>
		<title>Toogle Slider</title>
		<style type="text/css">
		
		body{
			background: #ccc;
			text-align: center;
		}
		
		.slider_container{
			width: 300px;
			height: auto;
			border: 1px solid #aaa;
			position: absolute;
			left: 50%;
			top: 100px;
			margin-left: -150px;
		}
		
		.item{
			width: 300px;
			height: 300px;
			display: block;
			font-family: Arial;
		}
		.item img{
			display: block;
		}
		
		</style>
		<script type="text/javascript" src="jquery.min.js"></script>
		<script type="text/javascript" src="jquery.easing.js"></script>
		<script type="text/javascript" src="time-river-slider.js"></script>
		<script type="text/javascript">
			$(function(){
				var e = 2;
				$("#wew").click(function(){
					if ( e % 2 == 0){
						$(".slider_container").toogleSlider({
							targetElement: ".item",
							width: 300,
							height: 300,
							duration: 800,
							easing: "easeInOutBack",
							buttonsCSS:{
								backgroundColor: "#f00",
								color: "#0f0"
							},
							prevButton: {
								css: {
									"border-top-right-radius":"5px",
									"border-bottom-right-radius":"5px",
									color: "#000",
									backgroundColor: "#fff"
								},
								addClass: "prev_button"
							},
							nextButton: {
								css: {
									"border-top-left-radius":"5px",
									"border-bottom-left-radius":"5px",
										color: "#000",
										backgroundColor: "#fff"
								},
								addClass: "next_button"
							}
						
						},function(index){
							console.log("current index: "+index);
						});
					} else {
						$(".slider_container").toogleSlider(false);
					}
					e++;
				});
				
			});
			
		</script>
	</head>
	<body>
	
		<div class="slider_container">
			<div class="item" style="background:#f77;">Hello World!</div><div class="item" style="background:#ff7;">I'm simple!</div><div class="item" style="background:#7f7;">Highly Customizable!</div><div class="item" style="background:#77f;">Easy to use!</div><div class="item" style="background:#f7f;">And last but not the least, I'm Toggle-able!</div>
		</div>
		
		
		
	
		<button id="wew">toggle</button>
		
	
	</body>
</html>
